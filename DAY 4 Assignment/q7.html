<body>
    <h2>Assignmnet 7 - DAY 4</h2>
    <script>
        let n = window.prompt("Enter the last number to check Prime Number");
        console.log(`Prime numbers in the interval 2 to ${n} are`);
        primenumber:
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    continue primenumber;
                }
            }
            console.log(i);
        }
    </script>
